<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fieldset with HTML form </title>
</head>
<body>
    <style>
        form{ text-align: center;}
        .scn{text-align: left;}
        .thr{text-align: right; margin-bottom: 20px;}
    </style>
    <h1>Fieldset With Form :-</h1>
    <fieldset>
        <form >
            <div> Name: <input type = "text" ></div> <br> 
             <div>ID: <input type="number"></div> <br>
             <div>Password: <input type="password"> </div>
             <br>
             <div class="blue"> <input type="submit" value="submit"> </div> 
             <br>
             <div class="gray"> <input type="reset" value="reset"> </div>
                    </form>
                    <form class="scn">
                        <div> Name: <input type = "text" name = "first_name" /></div> <br>
                        <div>
                            CLASS: <input type="text" name="my class">
                        </div>
                        <br>
                        <div>
                          Student ID: <input type="text" name="my ID">
                        </div>
                        <br>
                        <div>
                            EMAIL: <input type="text" name="my email">
                        </div>
                        <br>
                        Gender: <input type="radio" name="Gender" value="male"> Male 
                        <input type="radio" name="gender" value="female"> female
                        <div> <br>  
                            <input type="submit" value="sumbit ">
                        </div>
                        <br>
                        <div>
                            <input type = "reset" name = "reset ">
                        </div>
                        </form> 
                        <form class="thr">
                            <div> Father's Name: <input type = "text" ></div> <br> 
                            <div>Mother's Name: <input type="text"></div> <br>
                            <div> Parents ID: <input type="number"> </div><br>
                            <div> <input type="submit" value="sumbit "></div> <br>
                            <div> <input type = "reset" name = "reset "></div>
                        </form>
    </fieldset>
</body>
</html>
